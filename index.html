<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <header>
        <img src="images/logo.svg" alt="Base Apparel" />
      </header>
      <section class="img-section"></section>
      <section class="text-section">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-box">
          <div class="input-container">
            <input
              class="email-input"
              type="email"
              placeholder="Email Address"
            />
            <img class="error-icon" src="images/icon-error.svg" alt="" />
            <button class="email-button">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <span class="error-message message">
            Please provide a valid email
          </span>
          <span class="success-message message">
            Email successfully registered
          </span>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="flex-center">
      <span class="attribution"
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </span>
      <span class="boxv">&boxv;</span>
      <span class="attribution"
        >Coded by
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        >
      </span>
    </footer>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
